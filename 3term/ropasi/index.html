<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <h2>Stats</h2>
    <div class="container">
        <div class="result">Win: <span class="win" value="0"></span></div>
        <div class="result">Losses: <span class="loss" value="0"></span></div>
        <div class="result">Draws: <span class="draw" value="0"></span></div>
    </div>

    <div class="emoji-container">
        <div class="emoji" id="esc">✂️</div>
        <div class="emoji" id="epa">📄</div>
        <div class="emoji" id="ero">🪨</div>
    </div>
    
    <div>Computer Selection: <span class="computer-result"></span></div>
    <div class="text-result"></div>
    
</body>
</html>
